<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/icono.jpeg">
    <link rel="stylesheet" href="Eventos.css">
    <title>Eventos & Campañas</title>
</head>
<body>
    <div class="container">
        <!-- Sección de texto a la izquierda -->
        <div class="text-section">
            <h1>INICIE SESIÓN</h1>
            <p>Comprueba que eres tú para poder subir o participar en un evento.</p>
        </div>

        <!-- Card con el formulario a la derecha -->
        <div class="card">
            <form action="sesionEventos.php" method="post">
                <div class="formulario">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="txtUsuario" id="usuario" placeholder="Usuario" required>

                    <br>
                    <br>

                    <label for="password">Contraseña</label>
                    <input type="password" name="txtPassword" id="password" placeholder="Contraseña" required>

                    <div style="text-align: left; margin-bottom: 15px;">
                        <input type="checkbox" id="chk" onclick="togglePasswordVisibility()"> Ver contraseña
                    </div>
                    
                    <form action="Principal.html" method="post">
                        <input type="submit" name="button" value="Entrar">
                    </form>
                    <br>
                    <br>
                    <a href="Principal.html">Regresar</a>
                </div>
            </form>
        </div>
    </div>
   <script src="funciones/ver-contraseña.js"></script>
</body>
</html>
